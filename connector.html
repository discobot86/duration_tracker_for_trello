<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Duration Tracker Connector</title>
</head>
<body>
  <!-- 1) Load TrelloPowerUp library -->
  <script src="https://p.trellocdn.com/power-up.min.js"></script>

  <script>
    window.TrelloPowerUp.initialize({
      // 2) Only one capability: card-back-section
      'card-back-section': function(t, options) {
        return {
          // (a) A tiny icon next to the header label
          icon: 'https://discobot86.github.io/duration_tracker_for_trello/icon.png',
          // (b) Put the label into Trello's Card-Back header,
          //     so it lines up exactly with "Description", "Labels", etc.
          title: 'Est. Time (hrs)',
          // (c) Load the iframe (our index.html):
          content: {
            type: 'iframe',
            url: 'https://discobot86.github.io/duration_tracker_for_trello/index.html'
          },
          // (d) Fallback: only 30px tall. If sizeToFit() never fires,
          //     Trello still only gives us about 30px of height.
          height: 30
        };
      }
    });
  </script>
</body>
</html>

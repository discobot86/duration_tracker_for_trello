<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Duration Tracker Connector</title>
</head>
<body>
  <!-- 1) Load the Trello Power-Up library -->
  <script src="https://p.trellocdn.com/power-up.min.js"></script>

  <script>
    window.TrelloPowerUp.initialize({
      'card-back-section': function(t, options) {
        return {
          // (a) Tiny icon next to the header label:
          icon: 'https://discobot86.github.io/duration_tracker_for_trello/icon.png',
          // (b) Label text in Trello’s Card-Back header:
          title: 'Est. Time (hrs)',
          // (c) Load our index.html inside an iframe:
          content: {
            type: 'iframe',
            url: 'https://discobot86.github.io/duration_tracker_for_trello/index.html'
          },
          // (d) Fallback: only 1px tall—sizeToFit() must run to show the input
          height: 1
        };
      }
    });
  </script>
</body>
</html>

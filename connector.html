<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Duration Tracker Connector</title>
</head>
<body>
  <!-- 1) Load the Trello Power-Up client library -->
  <script src="https://p.trellocdn.com/power-up.min.js"></script>

  <script>
    window.TrelloPowerUp.initialize({
      // 2) We only need a tiny Card-Back Section, so declare that capability:
      'card-back-section': function(t, options) {
        return {
          // (a) A tiny icon showing next to the “Est. Time” label:
          icon: 'https://discobot86.github.io/duration_tracker_for_trello/icon.png',
          // (b) The label that appears above our input — in this case we can leave it blank,
          //     since our index.html will include “Est. Time” itself.
          title: '',

          // (c) Tell Trello to load our index.html inside a small iframe:
          content: {
            type: 'iframe',
            url: 'https://discobot86.github.io/duration_tracker_for_trello/index.html'
          }
        };
      }

      // (If you need other capabilities later, add them here.)
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Card-Back Connector</title>
  <!-- Trello Power-Up client -->
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <script>
    // 1) initialize the iframe client
    var t = window.TrelloPowerUp.iframe();

    // 2) tell Trello about our card-back section
    window.TrelloPowerUp.initialize({
      'card-back-section': function(t, opts) {
        return {
          title: 'Estimated Time (hrs)',
          icon: t.signUrl('./icon.png'),    // your icon file
          content: {
            type: 'iframe',
            url: t.signUrl('./index.html'),  // the styled field page
            height: 140                      // tweak to fit your content
          }
        };
      }
    });
  </script>
</body>
</html>

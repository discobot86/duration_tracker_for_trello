<script src="https://p.trellocdn.com/power-up.min.js"></script>
<script>
  window.TrelloPowerUp.initialize({
    'card-badge': function(t, options) {
      // This is the simplest possible badge. It does nothing.
      // We are using this to test if the Power-Up can initialize correctly.
      return null;
    },
    'card-back-section': function(t, options) {
      return {
        title: 'Estimated Time (hrs)',
        icon: 'https://img.icons8.com/ios/50/time-machine.png',
        content: {
          type: 'iframe',
          url: t.signUrl('./index.html'),
        }
      };
    }
  });
</script>

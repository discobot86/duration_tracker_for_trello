<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duration Tracker for Trello</title>

  <!-- 1) Load the Trello Power-Up client library into the iframe -->
  <script src="https://p.trellocdn.com/power-up.min.js"></script>

  <style>
    /* --------- MINIMAL STYLING to keep the box very small --------- */
    html, body {
      margin: 0;
      padding: 5px;
    }
    body {
      font-family: Arial, sans-serif;
      background: transparent;
    }
    label {
      font-size: 11px;       /* small text for "Est. Time" */
      margin-bottom: 2px;
      display: block;
      color: #444;
    }
    input[type="number"] {
      width: 60px;           /* just wide enough for “0.75”, “1.25”, etc. */
      padding: 4px;
      font-size: 13px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- 
    2) Show “Est. Time” above a tiny input box. 
       Whenever the user types a number, we’ll auto-save that value into the card’s shared data.
  -->
  <label for="est-time">Est. Time (hrs):</label>
  <input
    type="number"
    id="est-time"
    min="0"
    step="0.25"
    placeholder="0.00"
  />

  <script>
    // 3) Initialize the Trello iframe context:
    const t = TrelloPowerUp.iframe();

    // 4) Wait until the Trello iframe is fully ready before running our logic:
    t.render(function() {
      const inputEl = document.getElementById('est-time');

      // (a) On load, fetch any existing “estTime” value stored on this card and pre-fill the input:
      t.get('card', 'shared', 'estTime').then(function(existingValue) {
        if (existingValue) {
          inputEl.value = existingValue;
        }
      });

      // (b) Whenever the user changes the number, write it back to the card’s shared storage:
      inputEl.addEventListener('change', function() {
        const v = this.value.trim();
        if (v !== '' && !isNaN(v)) {
          t.set('card', 'shared', 'estTime', v).catch(function(err) {
            console.error('Error saving estTime:', err);
          });
        }
      });

      // (c) Finally, resize the iframe to fit this tiny content:
      if (typeof t.sizeToFit === 'function') {
        t.sizeToFit();
      }
    });
  </script>
</body>
</html>

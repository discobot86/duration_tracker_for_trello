<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duration Tracker for Trello</title>

  <!-- 1) Load the Trello Power-Up client library -->
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    /* Basic styling—you can customize as desired */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #status {
      margin-top: 8px;
      font-size: 0.9em;
      color: green;
    }
  </style>
</head>
<body>
  <!-- 
    2) This is the content that will appear inside the iframe 
       on the card-back under "Track Duration".
  -->
  <h2>Duration Tracker</h2>
  <p>Enter your planned duration (in hours):</p>

  <label for="planned-duration">
    Planned duration (hrs):
    <input
      type="number"
      id="planned-duration"
      min="0"
      step="0.25"
      placeholder="e.g. 1.0, 1.25, 2.0"
    />
  </label>

  <button id="saveBtn">Save Duration</button>
  <div id="status"></div>

  <script>
    // 3) Initialize the Trello iframe context
    const t = TrelloPowerUp.iframe();

    // 4) On load, fetch any existing stored value and pre-fill the input
    t.get('card', 'shared', 'plannedDuration')
      .then(function(existingValue) {
        if (existingValue) {
          document.getElementById('planned-duration').value = existingValue;
        }
      });

    // 5) When the user clicks “Save”, write that number back to the card
    document.getElementById('saveBtn').addEventListener('click', function() {
      const inputEl = document.getElementById('planned-duration');
      const value = inputEl.value.trim();

      if (value === '' || isNaN(value)) {
        document.getElementById('status').textContent =
          'Please enter a valid number.';
        return;
      }

      // Save to the card’s shared storage under key = 'plannedDuration'
      t.set('card', 'shared', 'plannedDuration', value)
        .then(function() {
          document.getElementById('status').textContent =
            '✅ Planned duration saved.';
        })
        .catch(function(err) {
          console.error(err);
          document.getElementById('status').textContent =
            '❌ Error saving. Check console.';
        });
    });

    // (Optional) If you want to automatically resize the iframe
    // based on your content height, you can call:
    t.sizeToFit().catch(function(e) {
      // ignore errors
    });
  </script>
</body>
</html>

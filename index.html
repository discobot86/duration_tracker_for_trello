<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duration Tracker for Trello</title>

  <!-- 1) Load Trello's Power-Up library into the iframe -->
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
  <script src="https://p.trellocdn.com/power-up.min.js"></script>

  <style>
    /* --------------------------------------------
       Strip out every default margin/padding:
       We want nothing but the input itself (no gaps).
       -------------------------------------------- */
    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      background: transparent;
      overflow: hidden;
    }

    /* ------------------------------------------------
       A single Trello-styled number input:
       - Full width of container
       - Same border/background/font as Trello
       ------------------------------------------------ */
    input[type="number"] {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #dfe1e6;
      border-radius: 3px;
      background-color: #fafbfc;
      box-sizing: border-box;
      line-height: 20px; /* keep height predictable */
    }
  </style>
</head>
<body>
  <script>
  var t = window.TrelloPowerUp.iframe();
    <div class="window-module">
  <h3 class="window-module-title">Estimated Time (hrs)</h3>
  <div class="window-module-content">
    <fieldset class="field-group">
      <label class="label" for="estimatedTime">Estimated Time (hrs)</label>
      <input
        type="text"
        id="estimatedTime"
        class="field"
        value=""
        placeholder="e.g. 2.5"
      />
    </fieldset>
  </div>
</div>

  // … your code to read/write “estimated time” goes here …
</script>

  <!--
    2) Only render the input itself.
       The "Est. Time (hrs)" label lives in connector.html → title.
  -->
  <input
    type="number"
    id="est-time"
    min="0"
    step="0.25"
    placeholder="0.00"
  />

  <script>
    // 3) Initialize Trello iframe context
    const t = TrelloPowerUp.iframe();

    // 4) Wait for the Trello iframe to be fully ready
    t.render(function() {
      const inputEl = document.getElementById('est-time');

      // (a) Load any existing value
      t.get('card', 'shared', 'estTime')
        .then(function(existingValue) {
          if (existingValue) {
            inputEl.value = existingValue;
          }
          // After pre-filling (or if blank), immediately resize
          if (typeof t.sizeToFit === 'function') {
            t.sizeToFit();
          }
        })
        .catch(function() {
          // If there was an error fetching, still resize
          if (typeof t.sizeToFit === 'function') {
            t.sizeToFit();
          }
        });

      // (b) Whenever the user changes the number, save & re-resize
      inputEl.addEventListener('change', function() {
        const v = this.value.trim();
        if (v !== '' && !isNaN(v)) {
          t.set('card', 'shared', 'estTime', v).then(function() {
            if (typeof t.sizeToFit === 'function') {
              t.sizeToFit();
            }
          });
        }
      });
    });
  </script>
</body>
</html>

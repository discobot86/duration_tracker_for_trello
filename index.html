<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duration Tracker for Trello</title>

  <!-- 1) Load the Trello Power-Up library into the iframe -->
  <script src="https://p.trellocdn.com/power-up.min.js"></script>

  <style>
    /* ---------------------------------------------------
       Minimal styling to mimic Trello’s own Description field
       --------------------------------------------------- */

    html, body {
      margin: 0;
      padding: 0;
      background: transparent; /* Let Trello’s Card-Back frame show through */
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden; /* No scrollbars—sizeToFit() will match height */
    }

    input[type="number"] {
      width: 100%;                  /* Full width of the iframe container */
      padding: 6px 8px;             /* Similar padding to Trello’s input/textarea */
      font-size: 14px;              /* Match Trello’s font size */
      border: 1px solid #dfe1e6;    /* Light gray border, like Trello’s */
      border-radius: 3px;           /* Slight rounding to match Trello */
      background-color: #fafbfc;    /* Very light off-white to blend in */
      box-sizing: border-box;       /* So padding doesn’t push us outside the width */
    }
  </style>
</head>
<body>
  <!-- 
    2) Only one input needed. The “Est. Time (hrs)” label is already in the Card-Back header 
       via connector.html → title. So here we just render the input itself.
  -->
  <input
    type="number"
    id="est-time"
    min="0"
    step="0.25"
    placeholder="0.00"
  />

  <script>
    // 3) Initialize the Trello iframe context:
    const t = TrelloPowerUp.iframe();

    // 4) Wait until Trello’s iframe context is ready
    t.render(function() {
      const inputEl = document.getElementById('est-time');

      // (a) On load, fetch any existing “estTime” stored on this card:
      t.get('card', 'shared', 'estTime').then(function(existingValue) {
        if (existingValue) {
          inputEl.value = existingValue;
        }
        // After setting the value (or even if blank), resize the iframe:
        if (typeof t.sizeToFit === 'function') {
          t.sizeToFit();
        }
      });

      // (b) Whenever the user changes the number, save it back to the card:
      inputEl.addEventListener('change', function() {
        const v = this.value.trim();
        if (v !== '' && !isNaN(v)) {
          t.set('card', 'shared', 'estTime', v).then(function() {
            // After saving, resize again (in case “height” changed)
            if (typeof t.sizeToFit === 'function') {
              t.sizeToFit();
            }
          });
        }
      });

      // (c) In case there was no stored value at all, ensure we still resize:
      if (!inputEl.value) {
        if (typeof t.sizeToFit === 'function') {
          t.sizeToFit();
        }
      }
    });
  </script>
</body>
</html>
